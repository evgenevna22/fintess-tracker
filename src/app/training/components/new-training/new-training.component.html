<section class="training-card"
         fxLayout
         fxLayoutAlign="center">
  <mat-card fxFlex="500px"
            fxLayout
            fxLayout="column"
            fxLayoutAlign="center">
    <mat-card-header>Time to start the new training</mat-card-header>
    <mat-card-content fxLayout="column"
                      fxLayoutAlign="center">
      <mat-form-field>
        <mat-select [formControl]="selectedTraining"
                    placeholder="Select your training">
          <mat-option *ngFor="let training of trainings"
                      [value]="training.type">
            {{ training.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
              (click)="createNewTraining()">
        Start!
      </button>
    </mat-card-actions>
  </mat-card>
</section>
