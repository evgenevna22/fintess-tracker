<section class="signup-form">
  <form fxLayout="column" #form="ngForm" (ngSubmit)="submitHandler(form)">
    <mat-form-field>
      <input 
        type="email" 
        placeholder="Enter your email"
        ngModel
        name="email"
        email
        required
        matInput
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('email')">Email is invalid.</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        placeholder="Enter your password"
        ngModel
        name="password"
        required
        minlength="6"
        matInput
        #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length}} / 6</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">Password must be filled.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        [matDatepicker]="datepicker"
        [max]="maxDate"
        placeholder="Choose your birthdate"
        ngModel
        name="birthdate"
        required
        matInput>
      <mat-datepicker-toggle 
        [for]="datepicker" 
        matSuffix>
      </mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
      <mat-hint>Your age should be older than 18</mat-hint>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="agreement"
      color="primary"
      
      required>Agree to training</mat-checkbox>
    <button 
      type="submit"
      color="primary"
      [disabled]="form.invalid"
      mat-raised-button>Sign me up!</button>
  </form>
</section>
