<section class="login-form">
  <form fxLayout="column"
        fxLayoutAlign="center center"
        [formGroup]="form">
    <mat-form-field>
      <input type="email"
             placeholder="Enter your email"
             formControlName="email"
             matInput>
      <mat-error *ngIf="form.get('email').hasError('email')">Please enter a valid email</mat-error>
      <mat-error *ngIf="form.get('email').hasError('required')">Please enter an email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             placeholder="Enter your password"
             formControlName="password"
             matInput>
      <mat-error *ngIf="form.get('password').hasError('required')">Please enter a password</mat-error>
    </mat-form-field>
    <button mat-raised-button
            type="submit"
            *ngIf="!(isLoading$ | async)"
            [disabled]="form.invalid"
            (click)="login()">
      Login
    </button>
    <ng-template *ngIf="isLoading$ | async"
                 [cdkPortalOutlet]="portalSpinner"></ng-template>
  </form>
</section>
